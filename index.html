<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="icon" href="assets/img/goole-favicon.png">
    <title>Google</title>
</head>
<body>
    <nav>
        <ul class="ul-s">
            <li><a href=""> Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><span class="material-icons-outlined icon-apps">apps</span></li>
            <li><a><img src="assets/img/me.jpg" alt="Account Profile Image" class="avatar"></a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="logo">
            <img src="assets/img/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="container-search">
            <div class="input-icon-wrap">
                <span class="material-icons-outlined search-icon">search</span>
                <input type="text" class="input-with-icon" list="results">
                <datalist id="results" class="datalist-s">
                    <option value="how to make an input dropdown">
                    <option value="dropdown input">
                    <option value="hover input show list">
                    <option value="remove input outline just none">
                    <option value="display tooltip on bottom of span">
                </datalist>
                <div class="show-mic-text">
                    <span class="material-icons-outlined mic-icon">mic</span>
                    <span class="mic-text">Search by voice</span>
                </div>
            </div>  
        </div>
        <div class="container-buttons">
            <button type="button" class="btn">Google Search</button>
            <button type="button" class="btn">I'm Feeling Lucky</button>
        </div>
        <div class="container-language">
            <span class="span-s">Google offered in:</span>
            <span class="language">Filipino</span>
            <span class="language">Cebuano</span>
        </div>
    </div>
    <div class="footer-country">
        <div class="left-f">
            <ul class="ul-f">
                <li><a href="">Philippines</a></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="left-f">
            <ul class="ul-f">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
        </div>
        <div class="right-f">
            <ul class="ul-f">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </div>
        
    </div>
</body>
</html>
